<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background-color: #f2f2f2; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price Movement Prediction</h1>
        <form action="/predict" method="POST">
            <input type="text" name="ticker" placeholder="Enter Stock Ticker (e.g. AAPL, RELIANCE.NS)" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
